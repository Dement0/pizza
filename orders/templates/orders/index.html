{% extends 'orders/base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active" aria-current="page">Menu</li>
{% endblock %}

{% block content %}
  <h1>Menu</h1>

  {% if menu_list %}
    {% for item in menu_list %}
      <li>{{ item }}</li>
    {% endfor %}
  {% else %}
    <p>No item is available.</p>
  {% endif %}
{% endblock %}
